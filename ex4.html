<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

<!--4. Faça um programa em C++ que receba o número de horas trabalhadas e o valor do
salário mínimo. Calcule e mostre o salário a receber seguindo as regras abaixo:
a. A hora trabalhada vale a metade do salário mínimo;
b. O salário bruto equivale ao número de horas trabalhadas multiplicado pelo valor da
hora trabalhada
c. O imposto equivale a 3% do salário bruto;
d. O salário a receber equivale ao salário bruto menos o imposto.-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="/static/js/ex4.js"></script>
<body>
    <div class="container">
        <div class="card-body">
            <h1>Cálculo de Salário</h1>
            <div class="form-group">
                    <label for="salarioAtual">Horas Trabalhadas</label>
                    <input type="number" class="form-control" id="horasTrabalhadas" aria-describedby="horasTrabalhadasAjuda" placeholder="Horas trabalhadas">
                    <small id="alturaAjuda" class="form-text text-muted">Digite o total de horas trabalhadas pelo funcionário</small>
                    <label for="salarioAtual">Valor do Salário Mínimo</label>
                    <input type="number" class="form-control" id="salarioMinimo" aria-describedby="salarioMinimoAjuda" placeholder="Salário Mínimo">
                    <small id="alturaAjuda" class="form-text text-muted">Digite o valor do salário mínimo</small>
            </div>
            <button type="submit" class="btn btn-primary" onclick="calcularSalario()">Enviar</button>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>Total de horas</th>
                    <th>Valor da hora</th>
                    <th>Salário Bruto</th>
                    <th>Imposto</th>
                    <th>Salário Líquido</th>
                </tr>
                <tr>
                    <td id="totalHoras"></td>
                    <td id="valorHora"></td>
                    <td id="salarioBruto"></td>
                    <td id="imposto"></td>
                    <td id="salarioLiquido"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
