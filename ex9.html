<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <!--  Em um cinema, certo dia, cada espectador respondeu a um questionário, que perguntava a
sua idade (ID) e a opinião em relação ao filme (OP), seguindo os seguintes critérios:
Ao final da pesquisa será indicado quando a idade do usuário for informada como negativa
(idade inexistente). Construa um programa em C++ que, lendo esses dados, calcule e
apresente:
1- ótimo
2- bom
3- regular
4- ruim
A. Quantidade de pessoas que respondeu a pesquisa
B. Média de idade das pessoas que responderam a pesquisa
C. Porcentagem de cada uma das respostas -->
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="/static/js/exercicio9.js"></script>
<body>
    <div class="container">
            <div class="card-body">
                <h1>Pesquisa de Opinião - Cinema</h1>

                <p>Leganda de votos:</p>
                <table class="table table-hover">
                    <tr>
                        <th>Opinião</th>
                        <th>Valor de entrada correspondente</th>
                    </tr>
                    <tr>
                        <td>Ótimo</td>
                        <td>Digite 1</td>
                    </tr>
                    <tr>
                        <td>Bom</td>
                        <td>Digite 2</td>
                    </tr>
                    <tr>
                        <td>Regular</td>
                        <td>Digite 3</td>
                    </tr>
                    <tr>
                        <td>Ruim</td>
                        <td>Digite 4</td>
                    </tr>
                </table>

                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" class="form-control" id="idade" aria-describedby="idadeAjuda" placeholder="Idade">
                    <small id="idadeAjuda" class="form-text text-muted">Digite sua idade</small>
                    <label for="voto">Voto</label>
                    <input type="number" class="form-control" id="voto" aria-describedby="votoAjuda" placeholder="voto">
                    <small id="idadeAjuda" class="form-text text-muted">Digite o número equivalente a sua opinião sobreo filme</small>
                </div>
                <button type="submit" class="btn btn-primary" onclick="votar()">Votar</button>
                <div class="card-body">
                    <h5 id="idadeErrada"></h1>
                    <table class="table">
                        <tr>
                            <th>Total de votos</th>
                            <th>Média de idade dos Participantes</th>
                            <th>Ótimo</th>
                            <th>Bom</th>
                            <th>Regular</th>
                            <th>Ruim</th>
                        </tr>
                        <tr>
                            <td id="totalVotos"></td>
                            <td id="mediaIdade"></td>
                            <td id="otimo"></td>
                            <td id="bom"></td>
                            <td id="regular"></td>
                            <td id="ruim"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
